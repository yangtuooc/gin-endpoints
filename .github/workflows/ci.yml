name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ”€ Checkout repository"
        uses: actions/checkout@v4
      - name: "ğŸ“¦ Setup JDK 17"
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"
      - name: "ğŸ”¨ Build project"
        run: ./gradlew build
      - name: "ğŸ§ª Run tests"
        run: ./gradlew test